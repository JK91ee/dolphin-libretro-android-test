name: Build Dolphin Libretro (Android ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          local-cache: true

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build python3

      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLIBRETRO=ON \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_ANDROID_STL_TYPE=c++_shared \
            -DCMAKE_ANDROID_API=21

      - name: Build Dolphin libretro core
        run: |
          cd build
          ninja

      - name: Upload core artifact
        uses: actions/upload-artifact@v4
        with:
          name: dolphin_libretro_android_arm64
          path: build/dolphin_libretro.so
