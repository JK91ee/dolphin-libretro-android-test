name: Build Dolphin Libretro (Android ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure all submodules (including zstd)
        run: |
          git submodule update --init --recursive
          if [ ! -f Externals/zstd/lib/zstd.h ]; then
            echo "⚠️ Zstd submodule missing or incomplete — fixing..."
            if [ -d Externals/zstd ] && [ "$(ls -A Externals/zstd)" ]; then
              echo "ℹ️ Zstd folder exists, skipping clone."
            else
              rm -rf Externals/zstd
              git clone --depth=1 https://github.com/facebook/zstd.git Externals/zstd
            fi
          fi
          ls Externals/zstd/lib || echo "⚠️ Zstd folder still missing after fix!"

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build python3

      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLIBRETRO=ON \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_ANDROID_STL_TYPE=c++_shared \
            -DCMAKE_ANDROID_API=21 \
            -DENABLE_QT=OFF \
            -DENABLE_WX=OFF \
            -DENABLE_SDL=OFF \
            -DZSTD_INCLUDE_DIRS=../Externals/zstd/lib \
            -DZSTD_LIBRARY=../Externals/zstd/lib/libzstd.a

      - name: Build Dolphin libretro core
        run: |
          cd build
          ninja -k0 || (echo "❌ Build failed"; exit 1)

      - name: Upload core artifact
        uses: actions/upload-artifact@v4
        with:
          name: dolphin_libretro_android_arm64
          path: build/dolphin_libretro.so
          
